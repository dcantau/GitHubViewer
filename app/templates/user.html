<div class="row top10">
    <div class="col-md-4">
        <div class="alert alert-danger" ng-show="error">
            {{ error }}
        </div>
    </div>
</div>

<a href="/#/main">Back</a>

<div class="row top10">
    <div class="col-md-12">
        <h2>{{ user.name }}</h2>
        <img ng-src="{{ user.avatar_url }}"ng-show="user.avatar_url" />
    </div>
</div>

<div class="row top10" ng-show="userRepos">
    <div class="col-md-2">
        <div class="form-group">
            <label for="repoSortOrder">Sort by:</label>
            <select class="form-control" id="repoSortOrder" ng-model="repoSortOrder">
                <option value="name">Name</option>
                <option value="-stargazers_count">Stars</option>
                <option value="language">Language</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table" ng-show="userRepos">
            <thead>
            <tr>
                <th>Repository</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="userRepo in userRepos | orderBy:repoSortOrder">
                <td><a href="{{ getRepoUrl(username, userRepo) }}">{{ userRepo.name }}</a></td>
                <td>{{ userRepo.stargazers_count | number }}</td>
                <td>{{ userRepo.language }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
