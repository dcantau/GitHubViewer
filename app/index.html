<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>

    <div ng-controller="MainController">

        <div class="container">

            <h1>{{ message }}</h1>

            <div class="alert alert-danger" ng-show="error">
                {{ error }}
            </div>

            <div class="row">
                <div class="col-md-4">
                    <form role="form" ng-submit="searchUser(username)">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" ng-model="username" required />
                        </div>
                        <button class="btn btn-default" type="submit">Search</button>
                        <button class="btn btn-default" type="reset" ng-click="resetSearch()">Reset</button>
                    </form>
                </div>
            </div>

            <div class="row top10">
                <div class="col-md-12">
                    <h2>{{ user.name }}</h2>
                    <img ng-src="{{ user.avatar_url }}"ng-show="user.avatar_url" />
                </div>
            </div>

            <div class="row top10" ng-show="userRepos">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="repoSortOrder">Sort by:</label>
                        <select class="form-control" id="repoSortOrder" ng-model="repoSortOrder">
                            <option value="name">Name</option>
                            <option value="-stargazers_count">Stars</option>
                            <option value="language">Language</option>
                        </select>
                    </div>
                </div>
            </div>

            <table class="table" ng-show="userRepos">
                <thead>
                    <tr>
                        <th>Repository</th>
                        <th>Stars</th>
                        <th>Language</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="userRepo in userRepos | orderBy:repoSortOrder">
                        <td>{{ userRepo.name }}</td>
                        <td>{{ userRepo.stargazers_count | number }}</td>
                        <td>{{ userRepo.language }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
